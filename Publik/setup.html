<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengaturan Streaming - XStream</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="setup-container">
    <h2>Pengaturan Live Streaming</h2>
    <form id="stream-form">
      <label for="stream-url">Stream URL (YouTube RTMP)</label>
      <input type="text" id="stream-url" required placeholder="rtmp://a.rtmp.youtube.com/live2/XXXX">

      <label for="resolution">Resolusi</label>
      <select id="resolution" required>
        <option value="1280x720">720p</option>
        <option value="1920x1080">1080p</option>
      </select>

      <label for="fps">Frame Rate (FPS)</label>
      <input type="number" id="fps" value="30" required>

      <label for="bitrate">Bitrate (contoh: 4000k)</label>
      <input type="text" id="bitrate" value="4000k" required>

      <button type="submit">Simpan Pengaturan</button>
    </form>

    <hr>

    <h2>Unduh Video dari Google Drive</h2>
    <form id="download-form">
      <label for="gdrive-file-id">Google Drive File ID</label>
      <input type="text" id="gdrive-file-id" required placeholder="1A2B3C...">

      <button type="submit">Download Video</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
